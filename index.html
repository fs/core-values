<!DOCTYPE html>
<html>
  <head>
    <title>Flatstack Core Values</title>
    <meta charset="UTF-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #values-wrap {
        display: table;
        height: 85%;
        width: 100%;
        color: #333;
      }

      #core-value {
        display: table-cell;
        text-align: center;
        font: 4rem/1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        vertical-align: middle;
        margin: 0;
        padding: 0 1em;
      }

      @media (max-width: 768px) {
        html {
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="values-wrap">
      <p id="core-value"></p>
    </div>
    <script>
      var coreValues = [
        "Set People up to Succeed<br>Believe in Them",
        "Great Work is a Matter of Pride",
        "Doing &gt; Talking",
        "Be Curious &amp; Never Stop Learning",
        "Innovate<br>Make mistakes<br>Learn",
        "Flatten the World &amp; Explore it",
        "Communicate Transparently &amp; Honestly",
        "Work Hard<br>Play Hard",
        "Win, Win, Win<br>=<br>Customers, Employees, Company",
        "Create Awesomeness"
      ];

      var trulyRandom = function() {
        var following = Math.floor(Math.random() * coreValues.length);
        document.getElementById("core-value").innerHTML = coreValues[following];
      }

      trulyRandom();
      setInterval(trulyRandom, 25000);
    </script>
  </body>
</html>
