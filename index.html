<!DOCTYPE html>
<html>
  <head>
    <title>Flatstack Core Values</title>
    <meta charset="UTF-8">
    <style>
      #core-value {
        text-align: center;
        font-size: 4em
      }
    </style>
  </head>
  <body>
    <p id="core-value"></p>
    <script>
      var coreValues = [
        "Set People up to Succeed <br> Believe in Them",
        "Great Work is a Matter of Pride",
        "Doing &gt; Talking",
        "Be Curious & Never Stop Learning",
        "Innovate <br> Make mistakes <br> Learn",
        "Flatten the World & Explore it",
        "Communicate Transparently & Honestly",
        "Work Hard <br> Play Hard",
        "Win, Win, Win = Customers, Employees, Company",
        "Create Awesomeness"
      ];

      var trulyRandom = function() {
        var following = Math.floor(Math.random() * coreValues.length);
        document.getElementById("core-value").innerHTML = coreValues[following];
      }

      setInterval(trulyRandom, 25000);
    </script>
  </body>
</html>
