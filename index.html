<!DOCTYPE html>
<html>
 <head>
   <title>FS Core Values</title>
 </head>
 <body>
  <p id="core-value"></p>
  <script>
    var coreValues = [
      'Set People up to Succeed. Believe in Them.',
      'Great Work is a Matter of Pride',
      'Doing > Talking',
      'Be Curious & Never Stop Learning.',
      'Innovate. Make mistakes. Learn.',
      'Flatten the World & Explore it.',
      'Communicate Transparently & Honestly.',
      'Work Hard. Play Hard.',
      'Win, Win, Win = Customers, Employees, Company',
      'Create Awesomeness'
    ];

    document.getElementById('core-value').innerHTML = coreValues[Math.floor(Math.random()*coreValues.length)];
  </script>
 </body>
</html>
